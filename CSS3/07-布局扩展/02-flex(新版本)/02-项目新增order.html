<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>项目新增order</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#wrap {
				width: 300px;
				height: 300px;
				border: 1px solid;
				margin: 0 auto;
				display: flex;
				/* flex-direction: column; */
				justify-content: flex-start;
				align-items: flex-start;
				/* 控制侧轴的方向 */
				/* flex-wrap: wrap; */
				/* 控制多行多列时，富裕空间的管理，会把所有行、列看成一个整体 */
				align-content: stretch;
				
				flex-flow: row nowrap;
			}
			.item {
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				line-height: 50px;
			}
			.item:nth-child(1) {
				order: 3;
			}
			.item:nth-child(2) {
				order: 1;
			}
			.item:nth-child(3) {
				order: 5;
			}
			.item:nth-child(4) {
				order: 2;
			}
			.item:nth-child(5) {
				order: 4;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
