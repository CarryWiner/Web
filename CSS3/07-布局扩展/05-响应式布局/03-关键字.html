<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100px;
            height: 100px;
            border: 1px solid;
            margin: 100px auto;
        }

        /* 
            关键字：
                and：代表“与”的意思，一般用and来连接媒体类型个数的媒体属性

                only：和浏览器兼容性有关。
                    老版本浏览器只支持媒体类型，不支持带媒体属性的查询
                        @media screen {}
                
                (,)：代表“或”的意思

                not：取反
         */
        
        /* @media screen and (-webkit-device-pixel-ratio: 2) {
            #wrap {
                background: yellow;
            }
        }
        @media screen and (orientation: landscape) {
            #wrap {
                border: 10px solid;
            }
        } */
        /* @media screen and (-webkit-device-pixel-ratio: 2), (orientation: landscape) {
            #wrap {
                background: yellow;
            }
        } */
        @media not screen and (-webkit-device-pixel-ratio: 2) {
            #wrap {
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
