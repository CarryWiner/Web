<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性空间管理</title>
		<style type="text/css">
			/* 
				-webkit-box-orient控制布局主轴和侧轴分别是哪一根
					horizontal表示水平方向
					vertical表示垂直方向
				
				-webkit-box-direction控制的项目的排序方向
					reverse表示反向
					normal表示默认，正向
			 */
			* {
				margin: 0;
				padding: 0;
			}
			#wrap {
				height: 400px;
				border: 1px solid;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-direction: normal;
				
				/* 
					start: 赋予空间在右边(x) 下边(y);
					end: 赋予空间在左边(x) 上边(y);
					center: 赋予空间在两边;
					justify: 赋予空间在项目之间;
				 */
				-webkit-box-pack: start;
				/* 
					start: 赋予空间在右边(x) 下边(y);
					end: 赋予空间在左边(x) 上边(y);
					center: 富裕空间在两边;
				 */
				-webkit-box-align: start;
			}
			.item {
				width: 50px;
				height: 50px;
				background: pink;
				border: 1px solid;
				text-align: center;
				line-height: 50px;
				-webkit-box-flex: 1;
			}
			.item:nth-child(1) {
				-webkit-box-flex: 4;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
