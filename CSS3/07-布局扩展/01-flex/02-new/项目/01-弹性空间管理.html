<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>富裕空间的管理</title>
		<style type="text/css">
			/* 
				flex-direction控制布局主轴和侧轴分别是哪一根
					row表示水平方向
					column表示垂直方向
			 */
			* {
				margin: 0;
				padding: 0;
			}
			#wrap {
				height: 400px;
				border: 1px solid;
				display: flex;
				flex-direction: row;
				/* 
				 flex-start 	富裕空间在主轴的正方向
				 flex-end 		富裕空间在主轴的反方向
				 center 		富裕空间在主轴的两边
				 space-between 	富裕空间在项目之间
				 space-around 	富裕空间在项目的两边(box没有)
				 */
				justify-content: flex-start;
				
				/* 
					flex-start 	富裕空间在侧轴的正方向
					flex-end 	富裕空间在侧轴的反方向
					center 		富裕空间在侧轴的两边
					baseline 	按基线对齐
					stretch 	等高布局
				 */
				align-items: flex-start;
			}
			.item {
				width: 50px;
				/* height: 50px; */
				background: pink;
				text-align: center;
				line-height: 50px;
				flex-grow: 1;
			}
			.item:nth-child(1) {
				flex-grow: 4;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
