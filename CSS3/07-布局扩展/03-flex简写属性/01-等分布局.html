<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等分布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 400px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;
            display: flex;
        }
        .item {
            /* width: 50px; */
            height: 50px;
            background: pink;
            text-align: center;
            line-height: 50px;

            flex-shrink: 0;
            flex-grow: 1;
            flex-basis: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">22</div>
        <div class="item">333</div>
        <div class="item">4444</div>
        <div class="item">55555</div>
    </div>
</body>
</html>
