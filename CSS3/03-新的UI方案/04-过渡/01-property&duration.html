<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property&duration</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            margin: auto;
            background: pink;
            transition-property: width,background;
            transition-duration: 3s;
        }
        div:hover{
            cursor: pointer;
            width: 600px;
            height: 600px;
            background: deeppink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
