<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: auto;
            background: pink;
            transition: 2s 2s width linear,2s height;
        }
        div:hover{
            cursor: pointer;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
