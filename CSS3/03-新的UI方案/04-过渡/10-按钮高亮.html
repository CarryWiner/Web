<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮高亮</title>
    <style>
        .menuButton{
            transition: 3s;
            background: grey;
            color: white;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 60px;
            height: 26px;
            font-size: 20px;
            padding: 2px 4px;
            border: 1px solid;
            box-shadow: 2px 2px 1px #ccc;
            text-decoration: none;
        }
        .menuButton:hover{
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <a href="#" class="menuButton">HOME</a>
</body>
</html>
