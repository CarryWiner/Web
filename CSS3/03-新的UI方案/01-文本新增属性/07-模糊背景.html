<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>模糊背景</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#wrap {
				height: 100px;
				background: rgba(0,0,0,.5);
				overflow: hidden;
				position: relative;
			}
			img {
				margin: 18px 0 0 24px;
			}
			#bg {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background: url(img/avatar.jpg) no-repeat;
				background-size: cover;
				filter: blur(10px);
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="img/avatar.jpg" width="64" height="64">
			<div id="bg"></div>
		</div>
	</body>
</html>
