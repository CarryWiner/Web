<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字模糊</title>
		<style type="text/css">
			h1 {
				font: 100px/200px '微软雅黑';
				text-align: center;
				color: black;
				border: 1px solid;
				transition: 1s;
			}
			h1:hover {
				color: rgba(0,0,0,0);
				text-shadow: #000 0px 0px 100px;
			}
		</style>
	</head>
	<body>
		<h1>西游记</h1>
	</body>
</html>
