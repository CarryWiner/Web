<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字排版</title>
		<!-- 
			direction：控制文字的方向
				一定要配合unicode-bidi:bidi-override;来使用
		 -->
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: 1px solid;
				margin: 0 auto;
				direction: rtl;
				unicode-bidi: bidi-override;
			}
		</style>
	</head>
	<body>
		<div>
			西游记
		</div>
	</body>
</html>
