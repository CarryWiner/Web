<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>box-sizing</title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				padding: 50px;
				border: 10px solid;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box">123</div>
	</body>
</html>
