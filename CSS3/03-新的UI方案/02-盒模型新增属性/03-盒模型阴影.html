<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒模型阴影</title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				margin: 100px;
				border-radius: 50%;
				background: red;
				box-shadow: 0 0 10px 10px blue, inset 0 0 30px 10px yellow, inset 0 0 30px 20px green;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
