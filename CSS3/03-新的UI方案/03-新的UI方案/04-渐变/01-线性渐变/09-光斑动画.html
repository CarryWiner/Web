<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光斑动画</title>
    <style>
        body{
            background: black;
            text-align: center;
        }
        h1{
            display: inline-block;
            font: bold 80px "微软雅黑";
            color: rgba(255, 255, 255, .3);
            background-image: linear-gradient(120deg,rgba(255,255,255,0) 80px,rgba(255,255,255,1) 160px,rgba(255,255,255,0) 240px);
            background-repeat: no-repeat;
            background-position: -250px;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <h1>西游记红楼梦三国演义水浒传</h1>

    <script>
        var h1 = document.querySelector('h1')
        var flag = -250

        setInterval(() => {
            if (flag === 1040) {
                flag = -250
            }
            flag += 10
            h1.style.backgroundPosition = flag + 'px'
        }, 30);
    </script>
</body>
</html>
