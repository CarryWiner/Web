<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image</title>
    <style>
        div {
            width: 800px;
            height: 400px;
            border: 50px solid;
            border-image-source: url("./img/border-image.png");
            border-image-slice: 33% fill;
            border-image-repeat: round;
            border-width: 40px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
