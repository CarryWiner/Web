<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>风车</title>
		<style type="text/css">
			html, body {
				height: 100%;
				overflow: hidden;
			}
			#wrap {
				width: 300px;
				height: 300px;
				/* border: 1px solid; */
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				margin: auto;
				transition: 5s;
			}
			#wrap > div {
				width: 130px;
				height: 130px;
				margin: 10px;
				background: #9ACD32;
				float: left;
			}
			#wrap div:nth-child(1),#wrap div:nth-child(4) {
				border-radius: 0 50%;
			}
			#wrap div:nth-child(2),#wrap div:nth-child(3) {
				border-radius: 50% 0;
			}
			#wrap:hover {
				transform: rotate(720deg);
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
