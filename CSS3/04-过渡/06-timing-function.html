<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-timing-function</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            margin: auto;
            background: pink;
            transition-property: width;
            transition-duration: 5s;
            transition-timing-function: steps(5,end);
        }
        div:hover{
            cursor: pointer;
            width: 600px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
