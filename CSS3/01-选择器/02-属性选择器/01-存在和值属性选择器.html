<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>存在和值属性选择器</title>
		<!-- 
			[attr]：该选择器选择包含attr属性的所有元素，不论attr的值为何。
		 -->
		 <style type="text/css">
		 	[name] {
				background: pink;
			}
		 </style>
	</head>
	<body>
		<div name="xiyouji_swk">孙悟空</div>
		<div name="xiyouji_zbj">猪八戒</div>
		<div name="xiyouji_shs">沙僧</div>
		<div name="xiyouji_ts">唐僧</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</body>
</html>
