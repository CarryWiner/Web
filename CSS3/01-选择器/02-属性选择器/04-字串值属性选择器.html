<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字串值属性选择器</title>
		<!-- 
			[attr|=val]：
				选择attr属性的值一以val（包括val）或val-开头的元素
			[attr^=val]：
				选择attr属性的值以val开头（包括val）的元素
			[attr$=val]：
				选择attr属性的值以val结尾（包括val）的元素
			[attr*=val]：
				选择attr属性的值中包含字符串val的元素
		 -->
		 <style type="text/css">
		 	[name|="atguigu"] {
				color: red;
			}
			[name^="atguigu"] {
				border: 1px solid;
			}
			[name$="atguigu"] {
				background: pink;
			}
			[name*="sym"] {
				background: blue;
			}
		 </style>
	</head>
	<body>
		<div name="atguigu-llc atguigu">李立超</div>
		<div name="atguigu-xfz">晓飞张</div>
		<div name="atguigu-bhj atguigu">白浩杰</div>
		<div name="atguigu_sym">腿长1米8</div>
		<div>佟刚</div>
		<div>陈雷</div>
		<div>李贺飞</div>
	</body>
</html>
