<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>存在和值属性选择器</title>
		<!-- 
			[attr=~val]：该选择器仅选择attr属性的值（以空格间隔出多个值）中有
			包含val值的所有元素。
			比如：
				位于北空格分隔的多个类（class）中的一个类
		 -->
		 <style type="text/css">
		 	[name~="abc"] {
				background: pink;
			}
		 </style>
	</head>
	<body>
		<div name="xiyouji_swk abc">孙悟空</div>
		<div name="xiyouji_zbj">猪八戒</div>
		<div name="xiyouji_shs abc">沙僧</div>
		<div name="xiyouji_ts">唐僧</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</body>
</html>
