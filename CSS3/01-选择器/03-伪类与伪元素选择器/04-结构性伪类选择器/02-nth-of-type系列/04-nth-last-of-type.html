<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nth-last-of-type</title>
		<style type="text/css">
			div:nth-last-of-type(2) {
				background: red;
			}
		</style>
	</head>
	<body>
		<div>0-1</div>
		<section>
			<div>1-1</div>
			<div>1-2</div>
			<div>1-3</div>
		</section>
		<div>0-2</div>
		<div>0-3</div>
		<section>
			<div>2-1</div>
			<div>2-2</div>
			<div>2-3</div>
		</section>
	</body>
</html>
