<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>not</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			a {
				text-align: center;
				text-decoration: none;
				color: #333;
				font-size: 14px;
				display: block;
				float: left;
				width: 80px;
				height: 30px;
			}
			div > a:not(:last-of-type) {
				border-right: 1px solid;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#">first</a>
			<a href="#">second</a>
			<a href="#">third</a>
			<a href="#">fourth</a>
			<a href="#">fifth</a>
		</div>
	</body>
</html>
