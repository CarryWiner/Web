<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>last-child</title>
		<style type="text/css">
			#wrap > div:last-child {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">1</div>
			<div class="inner">2</div>
			<div class="inner">3</div>
			<div class="inner">4</div>
		</div>
		<div>wrap同级</div>
		<div>wrap同级</div>
		<div>wrap同级</div>
		<div>wrap同级</div>
		<div>wrap同级</div>
	</body>
</html>
