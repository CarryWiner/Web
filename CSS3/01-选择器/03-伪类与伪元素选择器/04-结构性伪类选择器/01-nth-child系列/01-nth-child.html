<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nth-child</title>
		<style type="text/css">
			ul > li:nth-child(3) {
				background: #f00;
			}
			ul > li:nth-child(2n) {
				color: yellowgreen;
			}
			ul > li:nth-child(2n+1) {
				color: blue;
			}
			ul > li:nth-child(n+4) {
				border: 1px solid black;
			}
			ul > li:nth-child(odd) {
				border: 1px solid red;
			}
			ul > li:nth-child(even) {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
		<hr>
		<div>0-1</div>
		<div>0-2</div>
		<div>0-3</div>
		<hr>

	</body>
</html>
