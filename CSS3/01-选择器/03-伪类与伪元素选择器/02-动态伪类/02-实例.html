<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实例</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			a {
				text-decoration: none;
				color: #000000;
				display: block;
			}
			a:link {
				color: red;
			}
			a:visited {
				color: #0000FF;
			}
			a:hover {
				font-size: 24px;
				color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="#1">我是一个a标签1</a>
		<a href="#2">我是一个a标签2</a>
		<a href="#3">我是一个a标签3</a>
		<a href="#4">我是一个a标签4</a>
		<a href="#5">我是一个a标签5</a>
		<a href="#6">我是一个a标签6</a>
	</body>
</html>
