<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>锚点伪类</title>
		<!-- 
			:visited
				表示作为超链接，并指向一个已访问的地址的所有锚
		 -->
		 <style type="text/css">
		 	a {
				text-decoration: none;
			}
			a:link {
				color: deeppink;
			}
			a:visited {
				color: blue;
			}
			a:hover {
				color: yellow;
			}
			a:active {
				color: greenyellow;
			}
		 </style>
	</head>
	<body>
		<a href="#">点击</a>
	</body>
</html>
