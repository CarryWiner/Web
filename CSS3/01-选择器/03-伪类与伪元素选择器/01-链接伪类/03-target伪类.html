<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>target伪类</title>
		<!-- 
			:target：
				代表一个特殊的元素，这个元素的id是URI的片段标识符
		 -->
		 <style type="text/css">
		 	div {
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				border: 1px solid;
				display: none;
			}
			:target {
				display: block;
			}
		 </style>
	</head>
	<body>
		<a href="#div1">div1</a>
		<a href="#div2">div2</a>
		<a href="#div3">div3</a>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>
	</body>
</html>
