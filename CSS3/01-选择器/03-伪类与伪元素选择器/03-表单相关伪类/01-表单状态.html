<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单状态</title>
		<style type="text/css">
			input {
				width: 100px;
				height: 30px;
				color: red;
			}
			input:enabled {
				background: yellow;
			}
			input:disabled {
				background: #ADFF2F;
			}
		</style>
	</head>
	<body>
		<input type="text" value="孙悟空" />
		<input type="text" value="猪八戒" disabled="disabled"/>
	</body>
</html>
