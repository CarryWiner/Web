<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟单选框</title>
		<style type="text/css">
			label {
				position: relative;
				float: left;
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				margin-left: 10px;
				overflow: hidden;
				border-radius: 50%;
			}
			label input {
				position: absolute;
				left: -50px;
				top: -50px;
			}
			label span {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
			input:checked + span {
				background: #ADFF2F;
			}
		</style>
	</head>
	<body>
		<label>
			<input type="radio" name="tab" />
			<span></span>
		</label>
		<label>
			<input type="radio" name="tab" />
			<span></span>
		</label>
		<label>
			<input type="radio" name="tab" />
			<span></span>
		</label>
	</body>
</html>
