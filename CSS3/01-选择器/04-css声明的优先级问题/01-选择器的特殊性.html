<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器的特殊性</title>
		<!-- 
			如果多个规则与同一个元素匹配，而且有些声明互相冲突时，特殊性越大的越占优势
		 -->
		 <style type="text/css">
		 	* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 200px;
				height: 200px;
			}
			#test.test {
				background: pink;
			}
			#test {
				background: red;
			}
		 </style>
	</head>
	<body>
		<div id="test" class="test"></div>
	</body>
</html>
