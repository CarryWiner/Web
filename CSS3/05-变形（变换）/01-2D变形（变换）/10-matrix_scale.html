<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix</title>
    <!-- 
        transform: scale(scaleX, scaleY)
        transform: matrix(scaleX, 0, 0, scaleY, 0, 0)
     -->
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            margin: 100px auto;
            margin-bottom: 20px;
        }
        div:nth-child(1){
            transform: matrix(.5,0,0,.5,0,0);
        }
        div:nth-child(2){
            transform: scale(.5);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
