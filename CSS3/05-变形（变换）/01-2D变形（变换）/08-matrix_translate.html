<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix</title>
    <!-- 
        transform: translate(x, y)
        transform: matrix(1, 0, 0, 1, x, y)
     -->
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            margin: 100px auto;
        }
        div:nth-child(1){
            transform: matrix(1,0,0,1,30,30);
        }
        div:nth-child(2){
            transform: translate(30px,30px);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
