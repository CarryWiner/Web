<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变换组合</title>
    <style>
        body{
            width: 800px;
            height: 600px;
            border: 1px solid;
        }
        div{
            width: 100px;
            height: 100px;
            margin: 100px 0;
            background: pink;
            transition: 3s linear;
        }
        body:hover div:nth-child(1){
            transform: scale(.5) translateX(100px);
        }
        body:hover div:nth-child(2){
            transform: translateX(100px) scale(.5);
        }
    </style>
</head>
<body>
    <div id="test1">1</div>
    <div id="test2">2</div>
</body>
</html>
