<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放-scale</title>
    <style>
        body{
            width: 800px;
            height: 400px;
            border: 1px solid;
        }
        #box{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: pink;
            transition: 3s;
        }
        body:hover #box{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
