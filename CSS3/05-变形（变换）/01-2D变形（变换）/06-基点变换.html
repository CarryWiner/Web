<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基点变换</title>
    <style>
        body{
            width: 800px;
            height: 400px;
            border: 1px solid;
            margin: 0 auto;
        }
        #box{
            margin: 100px auto;
            width: 100px;
            height: 100px;
            background: pink;
            transition: 3s;
            transform-origin: top left;
        }
        body:hover #box{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
