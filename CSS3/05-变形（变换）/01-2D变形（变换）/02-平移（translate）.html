<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平移-translate</title>
    <style>
        body{
            width: 800px;
            height: 400px;
            border: 1px solid;
        }
        div{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            text-align: center;
            font: bold 30px/200px "微软雅黑";
            background: pink;
            transition: 3s;
        }
        body:hover div{
            transform: translate(300px);
        }
    </style>
</head>
<body>
    <div>
        西游记
    </div>
</body>
</html>
