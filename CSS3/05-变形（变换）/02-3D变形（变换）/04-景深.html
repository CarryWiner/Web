<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景深</title>
    <!-- 
        景深：
            让3D场景有近大远小的效果，是一个不可继承属性，但它可以作用于后代元素（不是作用于本身的）

        原理：
            景深越大，灭点越远，元素变形更小
            景深越小，灭点越近，元素变形更大
     -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 400px;
            margin-left: -200px;
            margin-top: -200px;
            border: 1px solid;
            perspective: 300px;
        }
        #inner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            line-height: 200px;
            background: pink;
            /* border-radius: 50%; */
            margin-left: -100px;
            margin-top: -100px;
            text-align: center;
            border: 1px solid;
            /* transform: translate(-50%, -50%); */
            transition: 1s;
        }
        #wrap:hover #inner {
            /* transform: translateZ(50px) scaleZ(2); */
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="inner">3D旋转</div>
    </div>
</body>
</html>
