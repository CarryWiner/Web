<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基点变换</title>
    <!-- 
        景深基点：
            视角的位置，perspective-origin:50% 50%;(默认值)

        transform-style：
            营造有层次的3d舞台，是一个不可继承属性，它作用于子元素
     -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            padding: 100px;
            border: 1px solid;
            background: pink;
            transform-style: preserve-3d;
            perspective: 100px;
        }
        #inner {
            width: 100px;
            height: 100px;
            background: red;
            transition: 1s;
            transform-origin: center center 100px;
        }
        #wrap:hover #inner {
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="inner">
            inner
        </div>
    </div>
</body>
</html>
