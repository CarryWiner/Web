<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 400px;
            margin-left: -200px;
            margin-top: -200px;
            border: 1px solid;
            perspective: 300px;
        }
        #inner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            line-height: 200px;
            background: pink;
            border-radius: 50%;
            margin-left: -100px;
            margin-top: -100px;
            text-align: center;
            border: 1px solid;
            /* transform: translate(-50%, -50%); */
            transition: 1s;
        }
        #wrap:hover #inner {
            /* transform: rotate(360deg); */
            /* transform: rotateY(360deg); */
            transform: rotate3d(1, 1, 1, 360deg);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="inner">3D旋转</div>
    </div>
</body>
</html>
