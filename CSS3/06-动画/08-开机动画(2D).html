<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>开机动画(2D)</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
				overflow: hidden;
			}
			#wrap {
				height: 100%;
				background: gray;
			}
			#inner {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				white-space: nowrap;
			}
			#inner > span {
				position: relative;
				/* animation: move 1s infinite linear alternate; */
			}
			@keyframes move{
				from {
					top: 0;
				}
				to {
					top: -10px;
				}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				<span>欢</span>
				<span>迎</span>
				<span>来</span>
				<span>到</span>
				<span>前</span>
				<span>端</span>
				<span>世</span>
				<span>界</span>
			</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function() {
				var spanNodes = document.querySelectorAll('#inner > span');
				var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'white', '#ABCDEF', 'greenyellow'];
				
				for (var i = 0; i < spanNodes.length; i++) {
					spanNodes[i].style.animation = 'move.3s ' + (i*50) + 'ms linear infinite alternate';
					spanNodes[i].style.color = colors[i]
				}
			}
		</script>
	</body>
</html>
