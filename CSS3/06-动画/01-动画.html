<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            border: 1px solid;
        }
        #test {
            position: absolute;
            left: 50%;
            top: 50%;
            /* transform: translate(-50%, -50%); */
            margin-left: -50px;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            background: pink;
            text-align: center;
            line-height: 100px;
            border-radius: 50%;
            /* transition: 3s; */

            /* 动画内的属性 */
            animation-name: rotate;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-direction: reverse;   /* 反转的是关键帧 和 animation-timing-function */

            /* 动画外的属性 */
            animation-delay: 1s;

            /* 只作用于动画内的属性 */
            /* 重复的是关键帧 */
            animation-iteration-count: 3;
        }
        /* #wrap:hover #test {
            transform: rotate(360deg);
        } */

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="test">test</div>
    </div>
</body>
</html>
