<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键帧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            border: 1px solid;
        }
        #test {
            position: absolute;
            left: 50%;
            top: 50%;
            /* transform: translate(-50%, -50%); */
            margin-left: -50px;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            background: pink;
            text-align: center;
            line-height: 100px;
            border-radius: 50%;
            /* transition: 3s; */

            /* 动画内的属性 */
            animation-name: rotate;
            animation-duration: 1s;
            animation-timing-function: steps(4);
            /* animation-direction: normal;   反转的是关键帧 和 animation-timing-function */
            /* animation-direction: alternate; */
            animation-direction: normal;

            /* 动画外的属性 */
            /* animation-delay: 1s; */

            /* 只作用于动画内的属性 */
            /* 重复的是关键帧 */
            animation-iteration-count: 3;

            /* 
                控制元素在动画外的状态
                backward:form之前的状态与form的状态保持一致
                forward：to之后的状态与to的状态保持一致
                both:backward+forward
            */
            animation-fill-mode: both;

            animation-play-state: running;
        }
        /* #wrap:hover #test {
            transform: rotate(360deg);
        } */

        @keyframes rotate {
            0% {
                transform: translateY(-100px);
            }
			25% {
			    transform: translateY(-50px);
			}
			50% {
				transform: translateY(0px);
			}
			75% {
			    transform: translateY(50px);
			}
            100% {
                transform: translateY(100px);
            }
        }

        #wrap:hover #test {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="test">test</div>
    </div>
</body>
</html>
