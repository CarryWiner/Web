<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>兔斯基</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
				overflow: hidden;
			}
			#tsj {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 48px;
				height: 48px;
				background: url(img/animation.png) no-repeat;
				overflow: hidden;
				animation: move 1s steps(12) infinite;
			}
			@keyframes move {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: -576px 0;
				}
			}
		</style>
	</head>
	<body>
		<div id="tsj"></div>
	</body>
</html>
