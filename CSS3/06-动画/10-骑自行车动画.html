<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>骑自行车</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.bike {
				width: 130px;
				height: 130px;
				background: url(img/bike.png);
				position: absolute;
				top: 180px;
				left: 45%;
				margin-left: 0px
			}

			.bikeAni {
				animation: move 7s steps(99) infinite;
			}

			@keyframes move {
				0% {
					background-position: 0 12870px;
				}

				99% {
					background-position: 0 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="bike bikeAni"></div>
	</body>
</html>
