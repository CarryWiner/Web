<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lineCap</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
				overflow: hidden;
			}
			body {
				background: pink;
			}
			#test {
				background: gray;
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			你的浏览器不支持canvas，请使用谷歌或者火狐浏览器。
		</canvas>
		
		<script type="text/javascript">
			var canvas = document.querySelector('#test')
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d')
				
				ctx.save()
				ctx.fillStyle = 'green'
				ctx.save()
				ctx.fillStyle = 'yellow'
				ctx.save()
				ctx.fillStyle = 'red'
				ctx.save()
				ctx.fillStyle = 'cyan'
				// ctx.save()
				ctx.beginPath()
				
				// ctx.restore()
				// ctx.restore()
				ctx.restore()
				ctx.fillRect(50, 50, 100, 100)
			}
		</script>
	</body>
</html>
