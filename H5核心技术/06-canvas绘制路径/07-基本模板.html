<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lineCap</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
				overflow: hidden;
			}
			body {
				background: pink;
			}
			#test {
				background: gray;
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			你的浏览器不支持canvas，请使用谷歌或者火狐浏览器。
		</canvas>
		
		<script type="text/javascript">
			/*
			*	1.路径容器
			* 	每次调用路径api时，都会往路径容器里做登记
			* 	调用beginPath时，清空整个路径容器
			* 2.样式容器
			* 	每次调用样式api时，都会往样式容器里做登记
			* 	调用save时，将样式容器里的状态压入样式栈
			* 	调用restore时，将样式栈的栈顶状态弹出到样式容器里，进行覆盖
			* 3.样式栈
			* 	调用save时，将样式容器里的状态压入样式栈
			* 	调用restore时，将样式栈的栈顶状态弹出到样式容器里，进行覆盖
			*/
			var canvas = document.querySelector('#test')
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d')
				
				ctx.save()
				// 关于样式的设置
				// save restore成对出现
				ctx.beginPath()
				// 关于路径
				ctx.restore()
			}
		</script>
	</body>
</html>
