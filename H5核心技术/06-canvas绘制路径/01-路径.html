<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>矩形</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: pink;
        }

        #test {
            background: gray;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <canvas id="test" width="300" height="300">
        你的浏览器不支持canvas，请使用谷歌或者火狐浏览器。
    </canvas>

    <script type="text/javascript">
        window.onload = function() {
					var canvas = document.querySelector('#test')
					if (canvas.getContext) {
						var ctx = canvas.getContext('2d')
						
						ctx.strokeStyle = 'red'
						ctx.lineWidth = 10
						ctx.moveTo(50, 50)
						ctx.lineTo(50, 100)
						ctx.lineTo(100, 100)
						// ctx.lineTo(50, 50)
						ctx.closePath()
						ctx.stroke()
						ctx.fill()
					}
				}
    </script>
</body>

</html>
