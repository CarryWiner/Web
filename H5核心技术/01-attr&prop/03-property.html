<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property</title>
    <!-- 
        property:
            js原生对象的直接属性
            每一个预定义的attribute都会有一个property与之对应
     -->
</head>
<body>
    <input type="checkbox" checked="checked" abc="abc" />

    <script>
        var abc = {
            name: 'abc',
            height: 130,
            weight: 130
        }
    </script>
</body>
</html>
