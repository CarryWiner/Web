<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
    <!-- 
        attribute:
            html预定义属性
                checked
            html自定义属性
                abc
     -->
</head>
<body>
    <input type="checkbox" checked="checked" abc="abc" />

    <script>
        debugger
        var abc = document.querySelector("input[type=checkbox]");
    </script>
</body>
</html>
