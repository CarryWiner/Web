<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load</title>
</head>
<body>
    <video width="500" height="500" controls muted>
        <source src="./resource/video/test.mp4">
    </video>
    <hr>
    <audio controls muted>
        <source src="./resource/audio/test.mp3">
    </audio>

    <script>
        window.onload = function () {
            var video = document.querySelector('video');
            var audio = document.querySelector('audio');
            var source = document.querySelectorAll('source');

            video.play();
            audio.play();

            // video.src = 'xxx'
            // audio.src = 'xxx'
            source[0].src = 'xxx';
            source[1].src = 'xxx';

            video.load()
            audio.load()
        }
    </script>
</body>
</html>
