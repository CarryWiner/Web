<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <video src="./resource/video/test.mp4" width="500" height="500" controls muted></video>
    <hr>
    <audio src="./resource/audio/test.mp3" controls muted></audio>

    <script>
        window.onload = function () {
            var video = document.querySelector('video');
            var audio = document.querySelector('audio');

            video.play();
            audio.play();

            setTimeout(function(){
                video.pause()
                audio.pause()
            }, 3000)
        }
    </script>
</body>
</html>
