<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兼容性写法</title>
</head>
<body>
    <video width="800" height="" controls>
        <source src="resource/video/OUTPUT.mp4" type="video/mp4">
        <source src="resource/video/OUTPUT.ogv" type="video/ogg">
        <source src="resource/video/OUTPUT.webm" type="video/webm">
        当前浏览器不支持video直接播放，点击这里下载视频：
        <a href="resource/video/OUTPUT.mp4">下载视频</a>
    </video>

    <audio controls>
        <source src="resource/audio/OUTPUT.mp3" type="audio/mpeg">
        <source src="resource/audio/OUTPUT.aac" type="audio/acc">
        <source src="resource/audio/OUTPUT.ogg" type="audio/ogg">
    </audio>
</body>
</html>
