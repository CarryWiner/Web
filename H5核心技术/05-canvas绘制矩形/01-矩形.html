<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>矩形</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
				overflow: hidden;
			}
			body {
				background: pink;
			}
			#test {
				background: gray;
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			你的浏览器不支持canvas，请使用谷歌或者火狐浏览器。
		</canvas>
		
		<script type="text/javascript">
			var canvas = document.querySelector('#test')
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d')
				
				// 注意：不加单位
				// 填充的矩形
				ctx.fillRect(0, 0, 100, 100)
				// 带边框的矩形
				// 100		99.5-- 100.5(99-101)
				// 100.5	100 -- 101(100-101)
				ctx.strokeRect(100.5, 100.5, 100, 100)
			}
		</script>
	</body>
</html>
