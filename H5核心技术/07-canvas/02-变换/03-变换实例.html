<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变换实例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background: gray;
        }
        #test {
            background: white;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="test" width="300" height="300">
        <span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
    </canvas>

    <script>
        window.onload = function () {
            var deg = Math.PI / 180;
            var flag = 0;
            var scale = 0;
            var flagScale = 1;
            var canvas = document.querySelector('#test');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.save();
                ctx.translate(150, 150);
                ctx.beginPath();
                ctx.fillRect(-50, -50, 100, 100);
                ctx.restore();
                
                setInterval(() => {
                    flag++;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(150, 150);
                    ctx.rotate(flag * deg);
                    if (scale === 100) {
                        flagScale = -1
                    } else if (scale === 0) {
                        flagScale = 1
                    }
                    scale += flagScale;
                    ctx.scale(scale/50, scale/50);
                    ctx.beginPath();
                    ctx.fillRect(-50, -50, 100, 100);
                    ctx.restore();
                }, 1000/60);
            }
        }
    </script>
</body>
</html>
