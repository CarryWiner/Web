<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>scale</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: gainsboro;
			}
			#test {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			您的浏览器不支持画布元素，推荐您使用谷歌或者火狐浏览器。
		</canvas>
		
		<script type="text/javascript">
			/*
				css像素是一个抽象单位
					放大：
						使画布内css像素的个数变少，单个css像素所占据的实际物理尺寸变大
					缩小：
						使画布内css像素的个数变多，单个css像素所占据的实际物理尺寸变小
			*/
			window.onload = function(){
				var canvas = document.querySelector('#test')
				var deg = Math.PI/180
				if (canvas.getContext) {
					var ctx = canvas.getContext('2d')
					// ctx.translate(100, 100)
					// ctx.rotate(45*deg)
					// ctx.rotate(45*deg)
					ctx.translate(50, 50)
					ctx.scale(.5, .5)
					ctx.beginPath()
					ctx.fillRect(0, 0, 100, 100)
				}
			}
		</script>
	</body>
</html>
