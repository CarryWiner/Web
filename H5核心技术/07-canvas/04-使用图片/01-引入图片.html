<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas引入图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background: goldenrod;
        }
        #test {
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="test" width="300" height="300">
        你的浏览器不支持canvas，请使用谷歌浏览器。
    </canvas>

    <script>
        window.onload = function () {
            var canvas = document.querySelector('#test');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                var img = new Image();
                img.src = 'index.jpg'
                img.onload = function () {
                    draw();
                }

                function draw() {
                    ctx.drawImage(img, 0, 0, img.width, img.height)
                }
            }
        }
    </script>
</body>
</html>
